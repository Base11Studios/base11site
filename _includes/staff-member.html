<a target="_blank" href="https://twitter.com/{{ include.member.twitter }}">
	<div class="author">
		<img src="{% include relative-src.html src=include.member.image_path %}" alt="{{ include.member.name }}"
		data-tilt
		data-tilt-max="10"
		data-tilt-glare="true"
		data-tilt-speed="400"
		data-tilt-scale="1"
		data-tilt-max="20"
		data-tilt-perspective="900"/>
	</div>
	<div class="details">
		<div class="name">{{ include.member.name }}</div>
		<div class="position">{{ include.member.position }}</div>
	</div>
</a>
