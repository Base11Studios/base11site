---
layout: default
---
<section class="hero">
	<div class="container" {% if page.full_width %}style="max-width: 100%"{% endif %}>
		{% if page.heading %}
			<h2>{{ page.heading }}</h2>
		{% elsif page.title %}
			<h2>{{ page.title }}</h2>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
			{% if page.title == "Portfolio" %}
				<a href="https://itunes.apple.com/us/developer/base11-studios-ltd/id1082229198?mt=8">Base11 Studios on the App Store</a>
			{% endif %}
		{% endif %}
	</div>
</section>

{{ content }}
