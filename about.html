---
title: About
heading: Our team
subtitle: Meet our efficient and qualified team.
---

<section>
	<div class="container">
	    <p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_staff_members/" class="btn"><strong>&#9998;</strong>Manage Staff members</a></p>
		<ul class="image-grid-floating">
			{% for member in site.staff_members %}
				<li>
					<a href="{{ member.twitter }}">
						<img src="{{ member.image_path }}" alt="{{ member.name }}">
						<div class="details">
							<div class="name">{{ member.name }}</div>
							<div class="position">{{ member.position }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
