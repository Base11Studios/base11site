---
title: About
heading: The Base11 Studios Crew
subtitle: Meet the squad.
---

<section>
	<div class="container">
	    <p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_staff_members/" class="btn"><strong>&#9998;</strong>Manage Staff members</a></p>
		<ul class="image-grid-plain">
			{% for member in site.staff_members %}
				<li>
					<a href="{{ member.personal_site }}">
						<img src="{{ member.image_path }}" alt="{{ member.name }}"
						data-tilt
						data-tilt-max="10"
						data-tilt-glare="true"
						data-tilt-speed="400"
						data-tilt-scale="1.1"
						data-tilt-max="20"
						data-tilt-perspective="900">

						<div class="details">
							<div class="name">{{ member.name }}</div>
							<div class="position">{{ member.position }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
