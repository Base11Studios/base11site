title: Portfolio
heading: Our Apps
subtitle: We're proud of the work we do.
---

<section>
	<div class="container">
	    <p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_clients/" class="btn"><strong>&#9998;</strong> Manage Clients</a></p>
		<ul class="image-grid-floating">
			{% for client in site.clients %}
				<li>
					<a href="{{ site.baseurl }}{{ client.url }}">
						<img src="{% include relative-src.html src=client.image_path %}" alt="{{ person.name }}"
							data-tilt
							data-tilt-max="10"
							data-tilt-glare="true"
							data-tilt-speed="400"
							data-tilt-scale="1"
							data-tilt-max="20"
							data-tilt-perspective="900">
						<div class="details">
							<div class="name">{{ client.name }}</div>
							<div class="position">{{ client.subtitle }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
			<li class="filler"></li>
			<li class="filler"></li>
		</ul>
	</div>
</section>
